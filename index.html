	<body>
		<!-- Form for Username-->
		<div id="nickWrap">
			<p>Enter a username</p>
			<p id="nickError"></p>
			<form id="setNick">
				<input size="35" id="nickname">
				<input type="submit">
			</form>
		</div>

		<!-- Chat window -->
		<div id="contentWrap">
			<div id="chatWrap">
				<div id="chat"></div>
				<form id ="send-message">
					<input size="35" id="message"/>
					<input type="submit"/>
				</form>
			</div>
			<div id="users"></div>
		</div>

		<!-- JQuery -->
		<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<!--  Socket.io -->
		<script src="/socket.io/socket.io.js"></script>
		
		<!-- Alllows the client to send stuff to the server -->
