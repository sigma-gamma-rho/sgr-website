<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sigma Gamma Rho</title>

	<!-- FOR ANGULAR ROUTING -->
	<base href="/">

	<!-- CSS  -->
	<!-- load bootstrap from CDN and custom CSS -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.6/yeti/bootstrap.min.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
	<link rel="stylesheet" href="assets/css/style.css">

	<!-- JS -->
	<!-- load angular and angular-route via CDN -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>

	<!-- controllers -->
	<script src="app/controllers/mainCtrl.js"></script>
	<script src="app/controllers/userCtrl.js"></script>
	<script src="app/controllers/chatCtrl.js"></script>


	<!-- services -->
	<script src="app/services/authService.js"></script>
	<script src="app/services/userService.js"></script>

	<!-- main Angular app files -->
	<script src="app/app.routes.js"></script>
	<script src="app/app.js"></script>
</head>
<body ng-app="userApp" ng-controller="mainController as main">

<!-- NAVBAR -->
<header>
	<div class="navbar navbar-default" ng-if="main.loggedIn">
		<div class="container">

			<!-- collapsable button -->
			 <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
			 	<span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
			 </button>

			<!-- Title & Welcome Message Top Left-->
			<div class="navbar-header">
				<a href="/" class="navbar-brand"><span class="glyphicon glyphicon-education"></span>&Sigma;&Gamma;&Rho;</a>
				<li ng-if="main.loggedIn" class="navbar-text">Hello {{ main.user.username }}!</li>
			</div>

			<!-- Admin User Feature -->
			<ul class="nav navbar-nav inverse">
				<li><a href="/users"><span class="glyphicon glyphicon-user"></span> Users</a></li>
			</ul>

			<!-- Collapsable Nav Bar Options -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
					<li ng-if="main.loggedIn"><a href="/chat">Chat Service</a></li>
					<li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
				</ul>
			</div>
		</div>
	</div>
</header>

<main class="container">
	<!-- ANGULAR VIEWS -->
	<div ng-view></div>
</main>

<!-- JS FILES -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

		<!-- FOOTER SECTION -->
		<hr/>
	<footer class="footer-align">
	        <div class="container">
	            <div class="row">
	                <div class="col-md-4">
	                    <span class="copyright">Copyright &copy; Sigma Gamma Rho</span>
	                </div>
	                <div class="col-md-4">
	                    <ul class="list-inline social-buttons">
	                        <li><a href="https://twitter.com/sgrhoupdates/status/253878018810970114"><i class="fa fa-twitter"></i></a>
	                        </li>
	                        <li><a href="https://www.facebook.com/SGRhoNE/"><i class="fa fa-facebook"></i></a>
	                        </li>
	                        <li><a href="#"><i class="fa fa-linkedin"></i></a>
	                        </li>
	                    </ul>
	                </div>
	                <div class="col-md-4">
	                    <ul class="list-inline">
	                        <li><a href="#">Privacy Policy</a>
	                        </li>
	                        <li><a href="#">Terms of Use</a>
	                        </li>
	                    </ul>
	                </div>
	            </div>
	        </div>
	</footer>

</body>
</html>
