<div class="page-header">
	<h1>
		Users
		<a href="/users/create" class="btn btn-default">
			<span class="glyphicon glyphicon-plus"></span>
			New User
		</a>
	</h1>
</div>

<div class="jumbotron text-center" ng-show="admin.processing">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Loading Users...</p>
</div>

<div class="table-responsive">
	<table class="table table-bordered table-striped table-condensed" ng-show="admin.users">
		<thead>
			<tr>
				<th>Username</th>
				<th >Password</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="person in admin.users">
				<td>{{ person.username }}</td>
				<td>(hidden)</td>
				<td>
					<a ng-href="/admin/users/view/{{ person._id }}" class="btn btn-info">View</a>
					<a ng-href="/admin/users/edit/{{ person._id }}" class="btn btn-danger">Edit</a>
					<a href="#" ng-click="admin.delete(person._id)" class="btn btn-primary">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
