<div>
    <form name ="signUpForm" data-ng-submit="su.sendMail()">

        <div class="form-group">
				<label>Full Name</label>
				<input type="text" class="form-control" ng-model="su.signUpName">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" ng-model="su.signUpEmail">
        </div>
        
        <div class ="form-group">
            <label>Password</label>
            <input type="text" class="form-control" ng-model="su.signUpPassword">
        </div>

        <button type="submit" class="btn btn-block btn-primary">
        </button>
        
    </form>
</div>
