<div class="page-header">
	<h1>
		Users
		<a href="admin/users/create" class="btn btn-default">
			<span class="glyphicon glyphicon-plus"></span>
			New User
		</a>
	</h1>
</div>

<div ng-show="admin.processing" class="loading">Loading&#8230;</div>

<div class="table-responsive">
	<table class="table table-bordered table-striped table-condensed" ng-show="admin.users">
		<thead>
			<tr>
				<th>Username</th>
				<th>Password</th>
				<th>Picture</th>
				<th>Controls</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="person in admin.users">
				<td>{{ person.username }}</td>
				<td>(hidden)</td>
				<td>{{ person.picture }}</td>
				<td>
					<a ng-href="/admin/users/view/{{ person._id }}" class="btn btn-success">View</a>
					<a ng-href="/admin/users/edit/{{ person._id }}" class="btn btn-primary">Edit</a>
					<a href="#" ng-click="admin.delete(person._id, person.picture)" class="btn btn-danger">Delete</a>
					<a href="#" ng-click="admin.resetPicture(person._id, person.picture)" class="btn btn-info">Reset Pic</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
