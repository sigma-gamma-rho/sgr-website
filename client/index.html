<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sigma Gamma Rho</title>

	<!-- FOR ANGULAR ROUTING -->
	<base href="/">

	<!-- CSS -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.6/yeti/bootstrap.min.css">
	<!--<link rel="stylesheet" type="text/css" href="/public/lib/bootstrap/dist/css/bootstrap.min.css">-->
	<link rel="stylesheet" type="text/css" href="/public/lib/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="/public/css/style.css">

	<!-- JS -->
	<script type="text/javascript" src="/public/lib/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="/public/lib/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/public/lib/angular/angular.js"></script>
	<script type="text/javascript" src="/public/lib/angular-route/angular-route.min.js"></script>
	<script type="text/javascript" src="/public/lib/angular-animate/angular-animate.js"></script>

	<!-- All of our Angular files, concatenated and minified w/ gulp-->
	<script src="/public/dist/app.js"></script>

</head>
<body ng-app="userApp" ng-controller="mainController as main">

  <!-- NAVBAR -->
  <header>
  	<div class="navbar navbar-default">
  		<div class="container">

  			<!-- collapsable button -->
  			 <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
  			 	<span class="sr-only">Toggle navigation</span>
  		        <span class="icon-bar"></span>
  		        <span class="icon-bar"></span>
  		        <span class="icon-bar"></span>
  			 </button>

  			<!-- Title & Welcome Message Top Left-->
  			<div class="navbar-header">
  				<a id="SGR-logo" href="/" class="navbar-brand">&Sigma;&Gamma;&Rho;</a>
  			</div>

  			<!-- Admin User Feature -->
  			<ul class="nav navbar-nav inverse">
  				<li ng-if="!main.loggedIn"></li>
  			</ul>

  			<!-- Collapsable Nav Bar Options -->
  			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
  				<ul class="nav navbar-nav navbar-right">
            <!-- This is currently directly linked to Ebony's profile. Need to figure out a way to link it dynamically-->
            <!--<li ni-if="main.loggedIn"><a ng-href="/users/profile/56be5848fe2df425036486c4">Profile</a></li>-->

  					<li ng-if="main.user.admin" class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
  									<span class="glyphicon glyphicon-wrench">
											&nbsp;Admin&nbsp;<span class="caret"></span>
										</span>
									</a>
                  <ul class="dropdown-menu">
										<!--<li class="dropdown-header">Admin Tools</li>
										<li role="separator" class="divider"></li>-->
                    <li><a href="/admin/users"><span class="glyphicon glyphicon-user"></span>&nbsp;Users</a></li>
                  </ul>
            </li>
  					<li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
						<li ng-if="main.loggedIn" class="dropdown">
									<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
										<span class="glyphicon glyphicon-user">
											&nbsp;{{ main.user.name}}&nbsp;<span class="caret"></span>
										</span>
									</a>
									<ul class="dropdown-menu">
										<li>
											<a href="#" ng-click="main.doLogout()">
												<span class="glyphicon glyphicon-log-out"></span>&nbsp;Logout
											</a>
										</li>
									</ul>
						</li>
  				</ul>
  			</div>
  		</div>
  	</div>
  </header>



  <!-- ANGULAR VIEWS -->
	<div ng-view></div>



  <!-- FOOTER SECTION -->
	<hr/>
	<footer class="footer-align">
    <div class="container">
	     <div class="row">
	        <div class="col-md-4">
  	        <span class="copyright">Copyright &copy; Sigma Gamma Rho</span>
	        </div>
	        <div class="col-md-4">
	           <ul class="list-inline social-buttons">
	              <li><a href="https://twitter.com/sgrhoupdates/status/253878018810970114"><i class="fa fa-twitter fa-lg"></i></a>
	              </li>
	              <li><a href="https://www.facebook.com/SGRhoNE/"><i class="fa fa-facebook fa-lg"></i></a>
	              </li>
	              <li><a href="https://www.linkedin.com/in/sigma-gamma-rho-sorority-inc-82642891"><i class="fa fa-linkedin fa-lg"></i></a>
	              </li>
	          </ul>
	        </div>
	        <div class="col-md-4">
	           <ul class="list-inline">
	              <li><a href="#">Privacy Policy</a></li>
	              <li><a href="#">Terms of Use</a></li>
	           </ul>
	        </div>
	    </div>
	  </div>
	</footer>














	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script>
			$(document).ready(function(){
				resize();
				function resize(){
					if(window.innerWidth >= 768){
						document.getElementById("SGR-logo").innerHTML = "Sigma Gamma Rho";
						document.getElementsByClassName('SGR-logo').className='navbar-brand fancy-fonts';
					}
					else{
						document.getElementById("SGR-logo").innerHTML = "<span class='glyphicon glyphicon-education'></span>&Sigma;&Gamma;&Rho;";
					}
					$('#header-spacer-div').css("height", ($('#video-clip').height()/2.5));
				}

				$( window ).resize(function() {
					resize();
	            });
		});
		</script>
</body>
</html>
